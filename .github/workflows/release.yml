name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: .
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: pyinstaller --onefile --clean --name boosty-milker src/main.py
            OUT_PATH: dist/boosty-milker
            ASSET_NAME: boosty-milker-linux
          
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --clean --name boosty-milker src/main.py
            OUT_PATH: dist/boosty-milker
            ASSET_NAME: boosty-milker-macos
          
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile --clean --name boosty-milker src/main.py
            OUT_PATH: dist\boosty-milker.exe
            ASSET_NAME: boosty-milker-windows.exe

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: ${{ matrix.CMD_BUILD }}

    - name: Rename binary
      run: |
        mv ${{ matrix.OUT_PATH }} dist/${{ matrix.ASSET_NAME }}
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.ASSET_NAME }}
        path: dist/${{ matrix.ASSET_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          boosty-milker-linux/boosty-milker-linux
          boosty-milker-macos/boosty-milker-macos
          boosty-milker-windows.exe/boosty-milker-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
